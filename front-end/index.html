<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IconTab.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>NoFap | home</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <section class="navbar-brand mb-0 h1 text-danger">NoFap</section>
    </nav>
    <!-- Counter -->
    <nav>
        <div class="card p-2 m-2">
            <div class="card-body d-inline-block text-muted">
                <h2 class="card-text d-inline">51 Days , 20 hours</h2> + <small class="font-weight-bold">49:34.98</small>
            </div>
            <div class="card-header px-4 pb-4 d-flex justify-content-between align-items-center flex-row">
                <small>
                    <b>Your Best Record:</b> 
                    <p>52 days</p>   
                </small>
                <small>
                    <b>Attempt No:</b>    
                    <p>2</p>
                </small>
            </div>
        </div>
    </nav>
    <!-- rank -->
    <nav class="container">
        <div class="card p-2 m-2">
            <div class="card-header">Check Your Rank:</div>
        </div>
        <div class="card-body jumbotron users_rank">

        </div>
        <div class="card-footer">
            <form action="/login" method="get">
                <input type="submit" value="Log Out" class="btn btn-danger">
            </form>
            <form action="/" method="get">
                <input type="submit" value="Again" class="btn btn-dark">
            </form>
        </div>
    </nav>
</body>
</html>
