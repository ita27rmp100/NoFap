<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IconTab.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>NoFap | home</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <section class="navbar-brand mb-0 h1 text-danger">NoFap</section>
    </nav>
    <!-- Counter -->
     <nav class="card p-2 m-2" id="add-section">
      <div class="input-group mb-3">
        <input required type="text" class="form-control" placeholder="Task/Event Title" aria-label="Title" aria-describedby="basic-addon1" id="title">
      </div>
      <div class="input-group mb-3">
        <input required type="datetime-local" placeholder="enter the date" class="form-control" placeholder="Started" aria-label="Started" aria-describedby="basic-addon1" id="date">
      </div>
      <div>
        <button class="btn btn-success m-1" id="add-counter" onclick="addCounter('up')">UpCounter</button>
        <button class="btn btn-outline-danger m-1" id="cancel-add" onclick="addCounter('down')">DownCounter</button>
      </div>
    </nav>
    <nav>
        <div class="card p-2 m-2">
            <div class="class-header d-flex justify-content-between align-items-center flex-row">
                <section class="pl-2 pt-2">
                    <h4 class="card-title p-0 m-0">${this.getAttribute("title")}</h4>
                    <small>${DateDisplay}</small>
                </section>
                <button class="btn p-2 mt-1 mr-1 close bg-light" onclick="remove()">&times;</button>
            </div>
            <div class="card-body d-inline-block text-muted">
                <h2 class="card-text d-inline">51 Days , 20 hours</h2> + <small class="font-weight-bold">49:34.98</small>
            </div>
        </div>
    </nav>
</body>
</html>
